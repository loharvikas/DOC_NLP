<style>
    * {
        box-sizing: border-box;
    }

     .header {
      border: 1px solid gray;
      padding: 0.5rem 0.6rem;
      text-align: center;
      background-color: rgba(55, 189, 131, 0.1);
      font-weight: bold;
    }

    .btn {
       background-color:rgb(53, 134, 214);
        padding: 0.7rem 0.6rem;
        text-align: center;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
        width: 100%;
        margin-bottom: 5px;
        transition: 300ms ease;
    }


    .btn:hover {
        filter:brightness(80%);
    }
    .col-contain {
      overflow: hidden;
    }
    
    .metrics-container{
      width:100%;
    }

    .metrics-container {
      display: flex;
      flex-direction: column;
    }

    .metrics-container div{
      width: 100%;
      display:flex;
    }

     .metrics-container div:first-child {
      margin-top: 10px;
    }

    .metrics-container label{
      display: block;
      border: 1px solid rgb(211, 211, 211);
      width:100%;
      font-size: 14px;
      padding: 0.5rem 0.6rem;
      margin-bottom: -1px;
      background-color: rgba(196, 196, 196, 0.1);
      cursor: pointer;
      transition: 300ms background ease;
    }

    .metrics-container label:hover {
      background-color: rgba(196, 196, 196, 0.5);
    }

     .metrics-container .sent-ans {
      text-align: center;
      font-weight: bold;
      width: 30%;
      color: rgba(55, 189, 131);
    } 
   
   
    .metrics-container:last-child{
      margin-bottom: 5px;
    }

    .logo {
      vertical-align: middle;
    }
    .radio-spacer {
      height: 20px;
    }
    .width-100 {
      width: 100%;
    }
    .select {
      position: relative;
      display: flex;
      width: 100%;
      height: 3em;
      border-radius: .25em;
      overflow: hidden;
      margin-top: 10px;
    }
    .select  select {
        width: 100%;
        height: 100%;      
    }
        /* Arrow */
    .select::after {
      content: '\25BC';
      position: absolute;
      top: 0;
      right: 0;
      padding: 1em;
      background-color: #34495e;
      transition: .25s all ease;
      pointer-events: none;
    }
        /* Transition */
    .select:hover::after {
        color: #f39c12;
    }
    </style>
